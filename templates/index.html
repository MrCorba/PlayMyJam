<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play My Jam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">ðŸŽ¶ Request a Song</h1>
        <p class="text-muted">Tell the DJ what you want to hear!</p>
    </div>

    <form method="post" class="card shadow-sm p-4 bg-body rounded">
        <div class="mb-3">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" placeholder="e.g., Daft Punk" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Song Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="e.g., One More Time" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
        </div>
    </form>
</div>

<footer class="mt-auto text-center text-muted small mb-3">
    &copy; 2025 PlayMyJam
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
